<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Minimal Blog Card</title>
  </head>

  <body>
    <article class="card">
      <div class="card__main">
        <div class="card__header">
          <img width="336" height="152" src="./assets/cactus_img.jpg" />
        </div>
        <div class="card__body">
          <div class="badge">
            <p>Design</p>
          </div>
          <h1 class="card__title">Embracing Minimalism</h1>
          <p class="card__content">
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
        </div>
      </div>
      <div class="card__footer">
        <p class="card__author">Annie Spratt</p>
      </div>
    </article>
  </body>
</html>
